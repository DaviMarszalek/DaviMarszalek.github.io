<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links de Mídia Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-image-container">
            <img class="profile-image" src="1740786831622.jpg" alt="Sua foto de perfil">
        </div>
        <h1>Davi Marszalek</h1>
        <p>Estudante do curso de Análise e Desenvolvimento de Sistemas na IENH em Novo Hamburgo, RS</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/davimarszalek" target="_blank" class="social-button linkedin">
                <img src="icons8-linkedin-48.png" alt="LinkedIn">

            <a href="https://github.com/DaviMarszalek" target="_blank" class="social-button github">

                <img src="icons8-instagram-48.png" alt="Instagram">
                <span class="link-text">Instagram</span>
            </a>
            <a href="https://t.me/Davi_Marszalek" target="_blank" class="social-button telegram">

                <span class="link-text">Telegram</span>
            </a>
            <a href="mailto:davi.c.m.rocha@gmail.com" target="_blank" class="social-button email">
